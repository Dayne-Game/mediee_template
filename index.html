<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">

        <div class="sidebar">
            <div class="sidebar_brand">
                <span class="title">The Lodge</span>
            </div>
            <div class="sidebar_content">
                <ul class="sidebar_nav">
                    <li>
                        <a href="#" class="nav_link active">
                            <i class="bx bx-grid-alt"></i>
                            <span class="link_name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">
                            <i class="bx bx-user-circle"></i>
                            <span class="link_name">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">
                            <i class="bx bx-user"></i>
                            <span class="link_name">Residents</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">
                            <i class="bx bx-building-house"></i>
                            <span class="link_name">Sites</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">
                            <i class="bx bx-cog"></i>
                            <span class="link_name">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>


        </div>

        <div class="main_container">
            <div class="topnav">

                <div class="sidebar_btn_container" role="button">
                    <i class="bx bx-menu"></i>
                </div>


                <div class="user_profile_container" role="button">
                    <img src="https://placehold.co/400" alt="User Profile">
                    <span>Dayne Game</span>
                    <i class="bx bx-chevron-down"></i>
                </div>

            </div>


            <div class="main_content">

                <h1 class="h4 mb-3">Settings</h1>

                <div class="row">
                    <div class="col-xl-2 col-md-3">
                        <div class="card border-0 mb-3">
                            <div class="list-group list-group-flush">
                                <a tag="a" href="#" class="list-group-item active list-group-item-action">Account</a>
                                <a tag="a" href="#" class="list-group-item list-group-item-action">Password</a>
                                <a tag="a" href="#" class="list-group-item list-group-item-action">Organisation</a>
                                <a tag="a" href="#" class="list-group-item list-group-item-action">Appearance</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-10 col-md-9">
                        <div class="card border-0">

                            <div class="card-header">
                                <div class="mb-0 card-title h5">Public Info</div>
                            </div>

                            <div class="card-body">
                                <h1 class="h5 mb-3">Public Info</h1>
                            </div>
                        </div>
                    </div>
                </div>    

            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
